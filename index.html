<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Calculator" content="A simple calculator made with HTML, CSS and JavaScript">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eb0160ed94.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div id="keys">
        <button onclick="appendToScreen('+')" class="operator"><i class="fa-solid fa-plus"></i></button>
        <button onclick="appendToScreen('7')">7</button>
        <button onclick="appendToScreen('8')">8</button>
        <button onclick="appendToScreen('9')">9</button>
        <button onclick="appendToScreen('-')" class="operator"><i class="fa-solid fa-minus"></i></button>
        <button onclick="appendToScreen('4')">4</button>
        <button onclick="appendToScreen('5')">5</button>
        <button onclick="appendToScreen('6')">6</button>
        <button onclick="appendToScreen('*')" class="operator"><i class="fa-solid fa-xmark"></i></button>
        <button onclick="appendToScreen('1')">1</button>
        <button onclick="appendToScreen('2')">2</button>
        <button onclick="appendToScreen('3')">3</button>
        <button onclick="appendToScreen('/')" class="operator"><i class="fa-solid fa-divide"></i></button>
        <button onclick="appendToScreen('0')">0</button>
        <button onclick="appendToScreen('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="clearbtn()" class="operator"><i class="fa-solid fa-c"></i></button>
        <button onclick="backbtn()" class="operator"><i class="fa-solid fa-delete-left"></i></button>
        <div class="copyright">sansidsac Inc</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
